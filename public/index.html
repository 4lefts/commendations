<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- App -->
    <script type="text/javascript" src="./app.js"></script>
    <title>Welcome to Firebase Hosting</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Varela" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="header-outer">
      <div class="header main-header" id="logout-ctrl" class="hidden">
        <h1>Decoy School Commendations</h1>
        <div>
          <button>Log Out <span></span></button>
        </div>
      </div>
      <div  class="header" id="login-ctrl">
        <h1>Decoy School Commendations</h1>
        <div>
          <h3>Not Logged in</h3>
          <button>Log In</button>
        </div>
      </div>
    </div> <!-- end login/out controls -->

    <div class="container">

      <form id="commendations-form" class="hidden">
        <h2>Make a Commendation:</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="class-name" placeholder="Class">
        <textarea id="reason" placeholder="Reason"></textarea>
        <button id="send-button">Submit</button>
      </form>

      <div id="commendations-container"></div>

    </div> <!-- end app container -->
  </body>
</html>
