<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <html lang="en-GB">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- App -->
    <script type="text/javascript" src="./app.js"></script>
    <title>Welcome to Firebase Hosting</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div id="header-container-outer"></div>

    <div class="container">
      <form id="commendations-form" class="hidden">
        <h2>Make a Commendation:</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="class-name" placeholder="Class">
        <textarea id="reason" placeholder="Reason"></textarea>
        <button type="button" id="send-button">Submit</button>
      </form>

      <form id="controls-form" class="hidden">
        <h2>All Commendations:</h2>
        <p>Display commendations since:</p>
        <div id="date-filter-container">
          <input type="date" id="date-filter">
          <button type="button" id="date-filter-button">Filter</button>
        </div>
        <button type="button" id="print-all-button">Print All</button>
      </form>

      <div id="commendations-container"></div>
    </div> <!-- end app container -->

  </body>
</html>
